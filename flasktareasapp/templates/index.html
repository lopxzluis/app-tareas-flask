{% extends "layout.html" %}


{% block body %}

	<h1>LISTA DE TAREAS</h1>
	{% for tarea in tareas0 %}
	<ul>
		<li>{{tarea.tarea}}</li>
		<form action="{{ url_for('borrar') }}" method="post">
			<button value="{{tarea.id}}" name="tarea_id" >BORRAR</button>
		</form>
		<a href="{{ url_for('editar', tarea_id = tarea.id) }}">
			<button>EDITAR</button>
		</a>
	</ul>
	{% endfor %}
	<a href="{{url_for('agregar')}}">AGREGAR TAREA</a>
{% endblock %}
